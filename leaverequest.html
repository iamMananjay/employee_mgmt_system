<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css link -->
    <!-- <link rel="stylesheet" href="./employee.css"> -->
    <link rel="stylesheet" href="./employeemgmt.css">
    <link rel="stylesheet" href="./leaverequest.css">
    <!-- font-awesome link -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" rel="stylesheet" />

    <title>userlist</title>
</head>

<body>
    <!-- employeelist-wrapper -->
    <div class="employeelist-wrapper">

        <!-- employeelist-slidebar -->
        <div class="employeelist-sidebar">
            <!-- employeelist-sidebar-company-logo-section -->
            <div class="employeelist-sidebar-company-logo-section">
                <img src="./images/logo.png" alt="company logo">
                <button class="employeelist-sidebar-close-btn"><i class="fas fa-times"></i></button>
            </div>
            <!-- employeelist-sidebar-company-logo-section -->
            <ul>
                <li class="employeelistsidebarbtn">
                    <a href="user.html">
                        <i class="fas fa-users"></i>
                        <span>Userlist</span>
                    </a>
                </li>
                <li class="employeelistsidebarbtn ">
                    <a href="employee.html">
                        <i class="fas fa-users"></i>
                        <span>Employeelist</span>
                    </a>
                </li>
                <li class="employeelistsidebarbtn active">
                    <a href="leaverequest.html">
                        <i class="fas fa-users"></i>
                        <span>Leave Request</span>
                    </a>
                </li>
            </ul>
        </div>
        <!-- employeelist-wrapper end here -->
        <!-- employeelist-main-container -->
        <div class="employeelist-main-container ">
            <div class="employeelist-header-section">
                <div class="employeelist-sidebar-section">
                    <button class="employeelist-sidebar-btn"><i class="fas fa-bars"></i></button>
                </div>
                <div class="employeelist-image-section" style="display: flex;">
                    <h1>Mananjay Shrestha</h1>
                    <img src="./images/profile.jpg" alt="userimage">
                </div>
            </div>

            <!-- logout section start -->
            <div class="employeelist-logout-section">
                <!-- employeelist-user-profile-img -->
                <div class="employeelist-user-profile-img">
                    <img src="./images/profile.jpg" alt="userimage">
                    <button class="employeelist-logout-section-close-btn"><i class="fas fa-times"></i></button>
                </div>
                <!-- employeelist-user-profile-img -->

                <h3>Mananjay Shrestha</h3>
                <h3 class="employeelist-user-email">Mananjaysth111@gmail.com</h3>
                <button class="employeelist-logout-btn" onclick="newDoc()">Sign Out</button>
                <!-- employeelist-logout-footer-section -->
                <div class="employeelist-logout-footer-section">
                    <h3>Privacy Policy</h3>
                </div>
                <!-- employeelist-logout-footer-section -->
            </div>
            <!-- logout section end -->

            <!-- employeelist-title-section -->
            <div class="employeelist-title-section">
                <h1>Leave Request</h1>
            </div>

            <div class="leaverequest-section">
                <div class="leaverequest-title-section">
                    <p>Please fill in the from with all the information</p>
                    <div class="leaverequest-underline-section"></div>
                </div>
                <div class="leaverequest-main-conatiner">
                    <div class="leaverequest-form-section">
                        <form action="">
                            <div class="employee-name">
                                <label for="">Employee Name:</label>
                                <input type="text">
                            </div>
                            <div class="employee-designation">
                                <label for="">Designation:</label>
                                <input type="text">
                            </div>
                            <div class="leave-number">
                                <label for="">Total Number of days requested:</label>
                                <select id="day">
                                    <option value="volvo">1</option>
                                    <option value="saab">2</option>
                                    <option value="opel">3</option>
                                    <option value="audi">4</option>
                                    <option value="audi">5</option>
                                </select>
                            </div>
                            <div class="one-day-leave-section">
                                <div class="leave-weekday-section">
                                    <label for="">Day:</label>
                                    <select id="weekday">
                                        <option value="volvo">Sunday</option>
                                        <option value="saab">Monday</option>
                                        <option value="opel">Tuesday</option>
                                        <option value="audi">Wednesday</option>
                                        <option value="audi">Thursday</option>
                                        <option value="audi">Friday</option>
                                        <option value="audi">Saturday</option>
                                    </select>
                                </div>
                                <div class="half-day-leave-section">
                                    <input type="checkbox">
                                    <label for="">Half Day Leave</label>
                                </div>
                            </div>
                            <div class="multiple-day-leave-section">
                                <div class="leave-start-date">
                                    <label for="">From:</label>
                                    <input type="date">
                                </div>
                                <div class="leave-end-date">
                                    <label for="">To:</label>
                                    <input type="date">
                                </div>

                            </div>
                            <input type="submit" class="leaverequestsubmitbtn">
                        </form>
                    </div>
                    <div class="leaverequest-calendar-section"></div>
                </div>
            </div>
        </div>
        <!-- employeelist-main-container -->
    </div>
    <!-- employeelist-wrapper -->




    <!-- userlist-toast -->
    <div class="employeelist-toast">
        <div class="employeelist-conform-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <div class="employeelist-toast-success-mssg">
            <p>Employee</p>
            <p>Create Successfully</p>
        </div>
        <button class="employeelist-toast-close-btn ">
            &times;
        </button>
    </div>
    <!-- userlist-toast -->




</body>
<!-- javascript link -->
<script src="./employeemgmt/employee.js"></script>

<!-- <script src="./employeemgmt/toast.js"></script> -->

</html>
