<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Mangement system</title>
    <!-- css link -->
    <!-- <link rel="stylesheet" href="./login.css"> -->
    <link rel="stylesheet" href="./employeemgmt.css">
    <!-- font-awesome link -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
</head>


<body>
    <div class="main-conatiner">
        <!-- main-container-start-here -->
        <div class="login-container-wrapper">
            <!-- login-container-wrapper-start-here -->
            <div class="login-container-section">
                <!-- login-container-section-start-here -->
                <div class="login-container-logo">
                    <img src="./images/logo.png" alt="companylogo">
                </div>
                <div class="login-container-form-section">
                    <form action="/user.html">
                        <input type="text" class="form-control empty" id="iconified"
                            placeholder="&#xf007; Username/Email" />
                        <input type="password" class="form-control empty" id="iconified"
                            placeholder="&#xf023; Password" />

                        <input type="submit" value="Log In" class="loginbtn">
                    </form>
                </div>
                <!-- login-container-section-end-here -->
            </div>
            <!-- login-container-wrapper-end-here -->
        </div>
        <!-- main-container-end-here -->
    </div>
</body>
<!-- javascript link -->
<script src="./employeemgmt/index.js"></script>

</html>
